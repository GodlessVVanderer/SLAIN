name: Headless Playback

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:
    inputs:
      suite:
        description: "Fixture suite to run"
        required: false
        default: "full"
        type: choice
        options:
          - smoke
          - full

jobs:
  headless-playback:
    runs-on: ubuntu-latest
    env:
      SUITE: ${{ github.event_name == 'workflow_dispatch' && inputs.suite || 'smoke' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev

      - name: Run headless playback fixtures
        run: |
          python3 ci/headless_playback.py --suite "${SUITE}"

      - name: Publish report to summary
        if: always()
        run: |
          if [ -f artifacts/headless-report.md ]; then
            cat artifacts/headless-report.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload headless artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: headless-playback-${{ env.SUITE }}
          path: |
            artifacts/headless-report.md
            artifacts/headless-logs
